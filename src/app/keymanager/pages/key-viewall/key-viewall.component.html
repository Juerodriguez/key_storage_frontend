
<mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Administrador de Claves</mat-card-title>
          </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="keyarray">
                
                <ng-container matColumnDef={{col.key}} *ngFor="let col of columnsSchemaEstudio">
                    <th mat-header-cell *matHeaderCellDef> {{col.label}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[col.key]}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumnsEstudio"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumnsEstudio;" (click)="view_detail_href(element.id)"></tr>
            </table>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="view_create_href()">Crear clave</button>
        </div>
    </mat-card>
</mat-card>
