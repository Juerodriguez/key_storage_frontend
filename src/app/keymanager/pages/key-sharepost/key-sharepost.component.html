<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Email a compartir contrase√±a</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="sharePostForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Escribe el email" type="text" formControlName="email" required />
            <mat-error> Por favor escribir un nombre a la clave! </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card>
  </div>
