<p>key-post works!</p>

<form [formGroup]="keyForm">
    <label>
      Nombre de contraseña:
      <input type="text" formControlName="name">
    </label>
    <label>
      Contraseña:
      <input type="text" formControlName="password">
    </label>
  </form>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="keyForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre" type="text" formControlName="name" required />
            <mat-error> Por favor escribir un nombre a la clave! </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Password"
              type="text"
              formControlName="password"
              required />
            <mat-error> Elegir una combinacion alfanumerica y un caracter especial </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="warn" class="btn-block" type="submit">Crear</button>
      </form>
    </mat-card>
  </div>
